<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 - Lobby Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 1200px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .mode-toggle {
            display: flex;
            gap: 5px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 8px;
            margin: 0 auto 20px;
            width: fit-content;
        }

        .mode-toggle button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            background: transparent;
        }

        .mode-toggle button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .battery-bank {
            background: #2c3e50;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            min-height: 200px;
            align-items: center;
        }

        .battery {
            width: 50px;
            height: 70px;
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .battery::before {
            content: '';
            position: absolute;
            top: -8px;
            width: 20px;
            height: 8px;
            background: #7f8c8d;
            border-radius: 3px 3px 0 0;
        }

        .battery .digit {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .battery .position {
            font-size: 0.7em;
            color: #555;
            margin-top: 4px;
        }

        .battery.selected {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            transform: scale(1.15) translateY(-10px);
            box-shadow: 0 8px 16px rgba(243, 156, 18, 0.5);
        }

        .battery.selected .digit {
            color: white;
        }

        .battery.available {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.4);
        }

        .battery.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .battery.considering {
            background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .result-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
        }

        .result-label {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 10px;
        }

        .result-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            font-family: 'Courier New', monospace;
            letter-spacing: 4px;
            margin: 10px 0;
        }

        .algorithm-info {
            background: white;
            border-left: 4px solid #667eea;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 0.95em;
            color: #555;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #dee2e6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .input-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .input-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .bank-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            letter-spacing: 2px;
        }

        .example-list {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin: 15px 0;
        }

        .speed-control label {
            font-weight: 600;
            color: #333;
        }

        .speed-control input[type="range"] {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‹ Day 3: Lobby</h1>
        <p class="subtitle">Battery Selection Visualization</p>

        <div class="mode-toggle">
            <button class="active" onclick="setMode('part1')">Part 1: Select 2 Batteries</button>
            <button onclick="setMode('part2')">Part 2: Select 12 Batteries</button>
        </div>

        <div class="result-display">
            <div class="result-label">Maximum Joltage</div>
            <div class="result-number" id="resultNumber">-</div>
            <div class="algorithm-info" id="algorithmInfo">Click "Run Algorithm" to start</div>
        </div>

        <div class="battery-bank" id="batteryBank">
            <!-- Batteries will be inserted here -->
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Batteries to Select</div>
                <div class="stat-value" id="targetCount">2</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Batteries Selected</div>
                <div class="stat-value" id="selectedCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Best</div>
                <div class="stat-value" id="currentBest">-</div>
            </div>
        </div>

        <div class="speed-control">
            <label for="speedSlider">Animation Speed:</label>
            <input type="range" id="speedSlider" min="100" max="2000" value="800" step="100">
            <span id="speedValue">800ms</span>
        </div>

        <div class="controls">
            <button class="btn-primary" onclick="runAlgorithm()">â–¶ Run Algorithm</button>
            <button class="btn-secondary" onclick="reset()">âŸ² Reset</button>
        </div>

        <div class="input-section">
            <h3>Battery Bank</h3>
            <input type="text" id="bankInput" class="bank-input" placeholder="Enter digits (e.g., 987654321111111)">
            <div class="example-list">
                <button class="example-btn" onclick="loadExample('987654321111111')">987654321111111</button>
                <button class="example-btn" onclick="loadExample('811111111111119')">811111111111119</button>
                <button class="example-btn" onclick="loadExample('234234234234278')">234234234234278</button>
            </div>
        </div>
    </div>

    <script>
        let mode = 'part1';
        let animationSpeed = 800;
        let isRunning = false;
        let currentBank = '';

        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-toggle button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            document.getElementById('targetCount').textContent = mode === 'part1' ? '2' : '12';
            reset();
        }

        function loadExample(bank) {
            document.getElementById('bankInput').value = bank;
            loadBank();
        }

        function loadBank() {
            const input = document.getElementById('bankInput').value.trim();
            if (!input || !/^\d+$/.test(input)) {
                alert('Please enter a valid string of digits');
                return;
            }

            currentBank = input;
            displayBank();
            reset();
        }

        function displayBank() {
            const container = document.getElementById('batteryBank');
            container.innerHTML = '';

            for (let i = 0; i < currentBank.length; i++) {
                const battery = document.createElement('div');
                battery.className = 'battery';
                battery.dataset.index = i;
                battery.innerHTML = `
                    <div class="digit">${currentBank[i]}</div>
                    <div class="position">${i}</div>
                `;
                container.appendChild(battery);
            }
        }

        function reset() {
            if (!currentBank) return;

            const batteries = document.querySelectorAll('.battery');
            batteries.forEach(b => {
                b.classList.remove('selected', 'available', 'disabled', 'considering');
            });

            document.getElementById('resultNumber').textContent = '-';
            document.getElementById('selectedCount').textContent = '0';
            document.getElementById('currentBest').textContent = '-';
            document.getElementById('algorithmInfo').textContent = 'Click "Run Algorithm" to start';
            isRunning = false;
        }

        async function runAlgorithm() {
            if (!currentBank) {
                loadBank();
                if (!currentBank) return;
            }

            if (isRunning) return;
            isRunning = true;

            reset();

            if (mode === 'part1') {
                await runPart1Algorithm();
            } else {
                await runPart2Algorithm();
            }

            isRunning = false;
        }

        async function runPart1Algorithm() {
            const batteries = document.querySelectorAll('.battery');
            let maxJoltage = 0;
            let bestPair = [0, 1];

            document.getElementById('algorithmInfo').textContent = 'Trying all pairs of batteries...';

            for (let i = 0; i < currentBank.length - 1; i++) {
                for (let j = i + 1; j < currentBank.length; j++) {
                    // Reset previous
                    batteries.forEach(b => {
                        b.classList.remove('considering', 'available');
                    });

                    // Highlight current pair
                    batteries[i].classList.add('considering');
                    batteries[j].classList.add('considering');

                    const digit1 = parseInt(currentBank[i]);
                    const digit2 = parseInt(currentBank[j]);
                    const joltage = digit1 * 10 + digit2;

                    document.getElementById('algorithmInfo').textContent =
                        `Trying positions ${i} and ${j}: ${digit1}${digit2} = ${joltage} jolts`;
                    document.getElementById('currentBest').textContent = maxJoltage;

                    await sleep(animationSpeed / 2);

                    if (joltage > maxJoltage) {
                        maxJoltage = joltage;
                        bestPair = [i, j];
                        document.getElementById('currentBest').textContent = maxJoltage;
                    }

                    batteries[i].classList.remove('considering');
                    batteries[j].classList.remove('considering');
                }
            }

            // Show best selection
            batteries[bestPair[0]].classList.add('selected');
            batteries[bestPair[1]].classList.add('selected');
            document.getElementById('resultNumber').textContent = maxJoltage;
            document.getElementById('selectedCount').textContent = '2';
            document.getElementById('algorithmInfo').textContent =
                `Best pair: positions ${bestPair[0]} and ${bestPair[1]} = ${maxJoltage} jolts`;
        }

        async function runPart2Algorithm() {
            const batteries = document.querySelectorAll('.battery');
            const needed = 12;
            let result = '';
            let startIdx = 0;

            document.getElementById('algorithmInfo').textContent = 'Using greedy algorithm to select 12 batteries...';

            for (let i = 0; i < needed; i++) {
                const remaining = needed - i;
                const maxAllowedPos = currentBank.length - remaining;

                // Highlight available range
                for (let j = 0; j < batteries.length; j++) {
                    batteries[j].classList.remove('available', 'considering');
                    if (j >= startIdx && j <= maxAllowedPos) {
                        batteries[j].classList.add('available');
                    } else if (j < startIdx) {
                        batteries[j].classList.add('disabled');
                    }
                }

                document.getElementById('algorithmInfo').textContent =
                    `Selecting battery ${i + 1} of 12. Searching positions ${startIdx} to ${maxAllowedPos}...`;

                await sleep(animationSpeed);

                // Find maximum in range
                let maxDigit = '0';
                let maxPos = startIdx;

                for (let j = startIdx; j <= maxAllowedPos; j++) {
                    batteries[j].classList.add('considering');
                    await sleep(animationSpeed / 4);
                    batteries[j].classList.remove('considering');

                    if (currentBank[j] > maxDigit) {
                        maxDigit = currentBank[j];
                        maxPos = j;
                    }
                }

                // Select the best
                batteries[maxPos].classList.remove('available');
                batteries[maxPos].classList.add('selected');
                result += maxDigit;

                document.getElementById('selectedCount').textContent = i + 1;
                document.getElementById('currentBest').textContent = result;
                document.getElementById('algorithmInfo').textContent =
                    `Selected battery at position ${maxPos} (digit: ${maxDigit}). Current: ${result}`;

                await sleep(animationSpeed);

                startIdx = maxPos + 1;
            }

            document.getElementById('resultNumber').textContent = result;
            document.getElementById('algorithmInfo').textContent =
                `Complete! Selected 12 batteries to form: ${result}`;
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Speed control
        document.getElementById('speedSlider').addEventListener('input', (e) => {
            animationSpeed = parseInt(e.target.value);
            document.getElementById('speedValue').textContent = animationSpeed + 'ms';
        });

        // Initialize
        loadExample('987654321111111');
    </script>
</body>
</html>
